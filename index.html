<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VietQR Tool</title>
<style>
body{
    font-family: Arial;
    background:#111;
    color:white;
    text-align:center;
    position: relative;
    min-height: 100vh;
}
.container{
    width:480px;
    margin:50px auto;
    background:#1c1c1c;
    padding:20px;
    border-radius:12px;
}
input,select{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:none;
    background:#222;
    color:white;
}
button{
    padding:10px 15px;
    border-radius:6px;
    border:none;
    cursor:pointer;
    margin-top:10px;
    background:#00aaff;
    color:white;
}
#adminBox{
    display:none;
    margin-top:10px;
    padding:10px;
    background:#222;
    border-radius:8px;
}
#secretBtn{
    position:absolute;
    top:15px;
    right:15px;
    width:25px;
    height:25px;
    background:white;
    border-radius:4px;
    cursor:pointer;
}
img{
    margin-top:15px;
    border-radius:10px;
    max-width: 100%;
}
label{
    display:block;
    margin-top:5px;
    cursor:pointer;
}
</style>
</head>
<body>

<div id="secretBtn" onclick="enterPass()"></div>

<h2>üöÄ VietQR Generator</h2>

<div class="container">

<select id="bank" disabled></select>
<input id="account" disabled placeholder="S·ªë t√†i kho·∫£n" value="054601092000">

<input id="amount" placeholder="S·ªë ti·ªÅn (vd 300000)">
<input id="info" placeholder="N·ªôi dung" value="NAP NET">
<input id="name" placeholder="T√™n th·ª• h∆∞·ªüng" value="HUYNH CHANH THUAT">

<label><input type="checkbox" id="hideAmount"> ·∫®n s·ªë ti·ªÅn</label>
<label><input type="checkbox" id="hideAccount"> ·∫®n s·ªë t√†i kho·∫£n</label>
<label><input type="checkbox" id="hideInfo"> ·∫®n n·ªôi dung</label>

<button onclick="createQR()">T·∫°o m√£ QR</button>

<div id="result"></div>

<div id="adminBox">
    <h3>Admin Settings</h3>
    <p>B·∫≠t ch·ªânh Bank & STK</p>
    <button onclick="hideAdmin()">·∫®n Admin</button>
</div>

<script>

const passKey = "0546112";

function enterPass(){
    let p = prompt("Nh·∫≠p m·∫≠t kh·∫©u:");
    if(p === passKey){
        alert("ƒê√∫ng m·∫≠t kh·∫©u! B·∫°n c√≥ th·ªÉ ch·ªânh Bank & STK");
        bank.disabled = false;
        account.disabled = false;
        adminBox.style.display="block";
    }else{
        alert("Sai m·∫≠t kh·∫©u!");
        bank.disabled = true;
        account.disabled = true;
        adminBox.style.display="none";
    }
}

function hideAdmin(){
    adminBox.style.display="none";
}

async function loadBanks(){
    try{
        let res = await fetch("https://api.vietqr.io/v2/banks");
        let js = await res.json();
        js.data.forEach(b=>{
            let op = document.createElement("option");
            op.value = b.bin;
            op.text = b.short_name + " - " + b.name;
            bank.appendChild(op);
        });
        bank.value = "970403";
    }catch(err){
        console.error("Kh√¥ng t·∫£i ƒë∆∞·ª£c danh s√°ch ng√¢n h√†ng");
    }
}
loadBanks();

function createQR(){
    let bank = document.getElementById("bank").value;
    let acc = document.getElementById("account").value.trim();
    let money = document.getElementById("amount").value.trim();
    let info = document.getElementById("info").value.trim();
    let name = document.getElementById("name").value.trim();

    let hideAmount = document.getElementById("hideAmount").checked;
    let hideAccount = document.getElementById("hideAccount").checked;
    let hideInfo = document.getElementById("hideInfo").checked;

    if(hideAccount) acc = "";
    if(hideAmount) money = "";
    if(hideInfo) info = "";

    if(acc === "" && money === ""){
        alert("Kh√¥ng th·ªÉ b·ªè c·∫£ s·ªë t√†i kho·∫£n v√† s·ªë ti·ªÅn!");
        return;
    }

    let fileType = (hideAccount || hideAmount || hideInfo) ? "compact.png" : "print.png";

    let url = `https://img.vietqr.io/image/${bank}-${acc}-${fileType}?accountName=${encodeURIComponent(name)}`;

    if(money !== "") url += `&amount=${money}`;
    if(info !== "") url += `&addInfo=${encodeURIComponent(info)}`;

    document.getElementById("result").innerHTML =
    `<img src="${url}" width="420">
     <br>
     <a href="${url}" download="vietqr.png">
        <button>T·∫£i ·∫£nh</button>
     </a>`;
}
</script>

</body>
</html>
