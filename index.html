<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VietQR Tool</title>

<style>
body{
    font-family: Arial;
    background:#111;
    color:white;
    text-align:center;
}
.container{
    width:450px;
    margin:auto;
    background:#1c1c1c;
    padding:15px;
    border-radius:10px;
}
input,select{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:none;
}
button{
    padding:8px 12px;
    border-radius:6px;
    border:none;
    cursor:pointer;
}
#adminBox{
    display:none;
    margin-top:10px;
    padding:10px;
    background:#222;
    border-radius:8px;
}
#secretBtn{
    position:absolute;
    top:15px;
    right:15px;
    width:20px;
    height:20px;
    background:white;
    border-radius:4px;
    cursor:pointer;
}
img{
    margin-top:10px;
    border-radius:10px;
}
</style>

</head>
<body>

<div id="secretBtn" onclick="enterPass()"></div>

<h2>üöÄ VietQR Generator</h2>

<div class="container">

<select id="bank"></select>
<input id="account" placeholder="S·ªë t√†i kho·∫£n" value="054601092000">

<input id="amount" placeholder="S·ªë ti·ªÅn (vd 300000)">
<input id="info" placeholder="N·ªôi dung" value="NAP NET">
<input id="name" placeholder="T√™n th·ª• h∆∞·ªüng" value="HUYNH CHANH THUAT">

<label><input type="checkbox" id="hideAmount"> ·∫®n s·ªë ti·ªÅn</label><br>
<label><input type="checkbox" id="hideAccount"> ·∫®n s·ªë t√†i kho·∫£n</label><br>

<button onclick="createQR()">T·∫°o m√£</button>

<div id="result"></div>

<div id="adminBox">
    <h3>Admin Settings</h3>
    <p>Ch·ªânh ng√¢n h√†ng + STK</p>
    <button onclick="hideAdmin()">·∫®n</button>
</div>

</div>

<script>

const passKey = "123456"; // PASS ‚Äî kh√¥ng l∆∞u, ch·ªâ ki·ªÉm tra 1 l·∫ßn

function enterPass(){
    let p = prompt("Nh·∫≠p m·∫≠t kh·∫©u:");
    if(p === passKey){
        alert("ƒê√∫ng m·∫≠t kh·∫©u!");
        document.getElementById("adminBox").style.display="block";
    }else{
        alert("Sai m·∫≠t kh·∫©u!");
        document.getElementById("adminBox").style.display="none";
    }
}

function hideAdmin(){
    document.getElementById("adminBox").style.display="none";
}

// Load danh s√°ch ng√¢n h√†ng
async function loadBanks(){
    let res = await fetch("https://api.vietqr.io/v2/banks");
    let js = await res.json();

    let select = document.getElementById("bank");
    js.data.forEach(b=>{
        let op = document.createElement("option");
        op.value = b.bin;
        op.text = b.short_name + " - " + b.name;
        select.appendChild(op);
    });

    select.value = "970403"; // Sacombank default
}
loadBanks();

// T·∫°o QR
function createQR(){
    let bank = document.getElementById("bank").value;
    let acc = document.getElementById("account").value;
    let money = document.getElementById("amount").value;
    let info = document.getElementById("info").value;
    let name = document.getElementById("name").value;

    let hideAmount = document.getElementById("hideAmount").checked;
    let hideAccount = document.getElementById("hideAccount").checked;

    if(hideAccount) acc = "";

    let url = `https://img.vietqr.io/image/${bank}-${acc}-print.png?addInfo=${encodeURIComponent(info)}&accountName=${encodeURIComponent(name)}`;

    if(!hideAmount && money.trim() !== "")
        url += `&amount=${money}`;

    document.getElementById("result").innerHTML =
        `<img src="${url}" width="350">
         <br>
         <a href="${url}" download="vietqr.png">
            <button>T·∫£i ·∫£nh</button>
         </a>`;
}
</script>

</body>
</html>
